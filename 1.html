<!-- Задание 1
Дан объект numbers. Необходимо в консоль вывести все значения больше или равные 3.

const numbers = {
keyin1: 1,
keyin2: 2,
keyin3: 3,
keyin4: 4,
keyin5: 5,
keyin6: 6,
keyin7: 7,
} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
</head>
<body>
    <script>
        const numbers = {
            keyin1: 1,
            keyin2: 2,
            keyin3: 3,
            keyin4: 4,
            keyin5: 5,
            keyin6: 6,
            keyin7: 7,
        }

        for (const key in numbers) {
            numbers[key] >= 3 ? console.log(numbers[key]) : false ;
        }

    </script>
</body>
</html>
